{% extends "layout.html" %} 
{% block body %}
<form  method="POST">
<div class="container">
    <div class="input-group mb-3 mt-5">
    <div class="input-group-prepend">
      <label class="input-group-text" for="inputGroupSelect01">Templates</label>
    </div>
    <select name='video-select' class="custom-select" id="inputGroupSelect01">
      <option selected disabled hidden>Choose...</option>
      {% for i in video %}
        <option value={{ i['url'] }}>{{ i['title'] }}</option>
      {% endfor %}
    </select>
  </div>
    <div class="input-group mb-3 mt-5 ">
    <div class="input-group-prepend">
      <label class="input-group-text" for="inputGroupSelect01">Music</label>
    </div>
    <select name="music-select" class="custom-select" id="inputGroupSelect01">
      <option selected disabled hidden>Choose...</option>
      {% for i in music %}
        <option value={{ i['url'] }}>{{ i['title'] }}</option>
      {% endfor %}
    </select>
  </div>
  <input name="text-select" class="form-control mt-5" type="text" placeholder="Enter Text Here">
  <button type="submit" class="btn btn-primary btn-lg rounded-pill mt-5">Create Magic!</button>
</div>
</form>

{% endblock %}
